<link href="../../Content/account.css" rel="stylesheet" />
<div class="row">
    <div class="omb_login">
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <h1>Sign In</h1>
                <form class="omb_loginForm" role="form" ng-submit="vm2.signIn()" novalidate>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="email" maxlength="100" id="email" placeholder="Email" ng-model="vm2.user.email">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" maxlength="15" id="password" placeholder="Password" ng-model="vm2.user.password">
                    </div>
                    <span class="help-block"></span>
                    <p><button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button></p>
                </form>
            </div>
        </div>
    </div>
</div>
