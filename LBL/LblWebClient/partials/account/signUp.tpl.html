<style type="text/css">
    .omb_login .omb_loginForm .input-group.i {
        width: 2em;
    }

    .omb_login .omb_loginForm .help-block {
        color: red;
    }

    h2 {
        color: #333;
    }

    .btn-primary {
        background-color: #0077c8;
    }

    .first-time h2 {
        margin-top: 0;
    }

    .first-time {
        border-bottom: 1px solid #ccc;
    }

        .tips *, .first-time * {
            text-align: center;
        }

    @media (min-width: 768px) {
        .omb_login .omb_forgotPwd {
            text-align: right;
            margin-top: 10px;
        }

        .first-time {
            border-bottom: 0;
        }

        .tips {
            border-left: 1px solid #ccc;
        }

        .first-time h2, .first-time p {
            text-align: center;
        }

        .tips h2, .tips p {
            text-align: center;
        }

        .tips h2 {
            margin-top: 0;
        }
    }
</style>
<div class="row">
    <div class="omb_login">
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <h1>Sign Up and Start Learning!</h1>
                <form class="omb_loginForm" role="form" ng-submit="vm.register()" novalidate>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="email" maxlength="100" id="email" placeholder="Email" ng-model="vm.user.email">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" maxlength="15" id="password" placeholder="Password" ng-model="vm.user.password">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="confirmPassword" maxlength="15" id="confirmPassword" placeholder="Confirm Password" ng-model="vm.user.confirmPassword">
                    </div>
                    <span class="help-block"></span>
                    <p><button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button></p>
                </form>
            </div>
        </div>
    </div>
</div>
