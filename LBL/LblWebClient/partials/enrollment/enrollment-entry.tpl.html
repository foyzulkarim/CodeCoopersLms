<section class="content content-enrollment">
	<div class="container">
		<div class="row">
			<div class="col col-lg-8 col-md-8 col-sm-8">
				<h3>Create a new Course</h3><br />
				<form class="form-horizontal">
					<div class="form-group row">
						<label class="col-lg-2 col-md-2 col-sm-2 form-control-label">Student:</label>
						<div class="col-lg-6 col-md-6 col-sm-6">
							<select class="form-control" ng-options="item as item.name for item in vm.students track by item.id" ng-model="vm.selectedStudent"></select>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4"></div>
					</div>
				    <div class="form-group row">
				        <label class="col-lg-2 col-md-2 col-sm-2 form-control-label">Course:</label>
				        <div class="col-lg-6 col-md-6 col-sm-6">
				            <select class="form-control" ng-options="item as item.title for item in vm.courses track by item.id" ng-model="vm.selectedCourse"></select>
				        </div>
				        <div class="col-lg-4 col-md-4 col-sm-4"></div>
				    </div>
				    <div class="form-group row">
				        <label class="col-lg-2 col-md-2 col-sm-2 form-control-label">Paid Amount:</label>
				        <div class="col-lg-6 col-md-6 col-sm-6">
				            <input type="text" class="form-control" id="paidTotal" name="paidTotal" ng-model="vm.model.paidTotal" required/>
				        </div>
				        <div class="col-lg-4 col-md-4 col-sm-4"></div>
				    </div>
					<div class="form-group row">
						<div class="col-lg-4 col-md-4 col-sm-4"></div>
						<div class="col-lg-1 col-md-1 col-sm-1 text-left">
							<button type="button" class="btn btn-primary" ng-click="vm.addEnrollment()">Save</button>
						</div>

						<div class="col-lg-7 col-md-7 col-sm-7"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
