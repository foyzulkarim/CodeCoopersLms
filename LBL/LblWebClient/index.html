<!-- header -->
<header class="header pvm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <a class="logo" href="#">
                    Virtual Tech Academy
                </a>
            </div>
            <div class="col-xs-6 col-md-6 text-right" ng-controller="NavController as vm1">
                <div ng-show="vm1.isSignedIn" class="links-header l-inline-block mvm">
                    <a href="#/student-list">Students</a>
                    <a href="#/teacher-list">Teachers</a>
                    <a href="#!/course-entry">Course</a>
                    <a href="#!/content-entry">Content</a>
                    <a href="#!/enrollment-entry">Enrollment</a>
                </div>
                <div class="section-auth l-inline-block mvm">
                    <!-- if not signed in -->
                    <div ng-show="!vm1.isSignedIn">
                        <a class="mhm l-inline-block" href="/#!/SignUp">Sign Up</a>
                        <a class="mhm l-inline-block" href="/#!/SignIn">Log In</a>
                    </div>
                    <!-- /if not signed in -->
                    <div ng-show="vm1.isSignedIn">
                        <!-- if signed in -->
                        <p class="text-justify">
                            <span style="color: white; font-size: 1.2em">
                                <strong>{{vm1.user.userName}}</strong>
                            </span>
                            <a class="mhm l-inline-block" href="javascript:void(0)" ng-click="vm1.singout()">Sign out</a>
                        </p>
                        <!-- /if signed in -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
