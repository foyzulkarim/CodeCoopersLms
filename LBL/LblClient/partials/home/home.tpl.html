<h1>Hello world, again!!</h1>
<h2 ng-show="vm.isSignedIn">{{vm.message}}</h2>



<div access-control>
    
    <h1 name="header1" ng-show="vm.canShow('label-header')">I am in header1</h1>

    <ul name="repeat" ng-show="vm.canShow('ul-repeat')">
        <li ng-repeat="i in vm.values">{{i}}</li>
    </ul>

</div>
